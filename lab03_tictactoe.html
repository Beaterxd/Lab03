<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Table</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <center>
    <main class="box">
        <div class="index right bottom">1</div>
        <div class="index right bottom">2</div>
        <div class="index bottom">3</div>
        <div class="index right bottom">4</div>
        <div class="index right bottom">5</div>
        <div class="index bottom">6</div>
        <div class="index right">7</div>
        <div class="index right">8</div>
        <div class="index">9</div>
    </main>
    </center>
</body>
</html>
